<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor da Fronteira</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/standard.css" />
    <link rel="icon" href="../img/logo.png" />
</head>

<body>
    <header>
        <img class="header__logo" src="../img/menus/logo.png" alt="Logo">
        <h1>Flôr da Fronteira</h1>
    </header>

    <main>
        <nav class="header__icon-menu">
            <img class="header__icon-menu--icon" src="../img/menus/menu-sandwich.png" alt="Menu sandwiche" />
            <img class="header__icon-menu--icon" src="../img/menus/menu-busca.png" alt="Buscar" />
            <img class="header__icon-menu--icon" src="../img/menus/menu-carrinho.png" alt="Carrinho de compras" />
            <img class="header__icon-menu--icon" src="../img/menus/menu-coracao.png" alt="Favoritos">
        </nav>

        <nav class="header__text-menu">
            <a class="header__text-menu--text" href="">Cardigans</a>
            <a class="header__text-menu--text" href="">Blazers</a>
            <a class="header__text-menu--text" href="">Camisas</a>
            <a class="header__text-menu--text" href="">Calças</a>
        </nav>

        <!--Insira seu código abaixo desta linha-->

        <form id="header__form" method="post">
            <div id="header__search">
                <button id="header__send" name="header__send" type="submit">
                    <img id="header__send-lupa" src="../img/menus/menu-lupa.png" alt="pesquisar">
                </button>
                <input id="header__input" name="header__input" type="search" placeholder="Pesquisar" required />
            </div>
        </form>
    </main>

    <footer>
        <nav class="footer__menu">
            <a class="footer__menu-icon"><img class="footer__menu-icon--img" src="../img/menus/nav-menu-seta.png"
                    alt="voltar"></a>
            <a class="footer__menu-icon"><img class="footer__menu-icon--img" src="../img/menus/nav-menu-home.png"
                    alt="home"></a>
            <a class="footer__menu-icon"><img class="footer__menu-icon--img" src="../img/menus/nav-menu-dialogo.png"
                    alt="chat"></a>
            <a class="footer__menu-icon"><img class="footer__menu-icon--img"
                    src="../img/menus/nav-menu-compartilhar.png" alt="compartilhar"></a>
        </nav>
    </footer>
</body>

</html>

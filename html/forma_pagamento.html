<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagamento</title>
        <link rel="stylesheet" href="../css/forma_pagamento.css">
        <link rel="stylesheet" href="../css/standard.css" />
    </head>

    <body>
        <header>
            <a href="../html/index.html">
                <img class="header__logo" src="../img/menus/logo.png" alt="Logo">
            </a>
            <h1>Flôr da Fronteira</h1>
        </header>

        <main>

            <nav class="header__icon-menu">
                <div class="header__menu-sandwiche header__menu-sandwiche--hidden">
                    <div class="header__menu-sandwiche--linha"></div>
                    <div class="header__menu-sandwiche--linha"></div>
                    <div class="header__menu-sandwiche--linha"></div>
                </div>
    
                <!--Campo de busca-->
                <form id="header__form" method="post">
                    <div id="header__search">
                        <!-- <button id="header__send" name="header__send" type="submit">
                            <img id="header__send-lupa" src="../img/menus/menu-lupa.png" alt="pesquisar">
                        </button> -->
                        <div id="header__send-lupa--posicao">
                            <img id="header__send-lupa" src="../img/menus/menu-lupa.png" alt="pesquisar">
                        </div>
                        <input id="header__input" name="header__input" type="search" placeholder="Pesquisar" />
                    </div>
                </form>
    
                <!--Logo para telas maiores-->
                <a class="header__logo header__logo--hidden" href="index.html">
                    <img class="header__logo header__logo--hidden" src="../img/menus/logo.png" alt="Logo">
                </a>
                <!--Icone do carrinho de compras e favoritos para telas maiores-->
                <nav class="header__icon-menu--conjunto">
                    <a href="carrinho.html"><img class="header__icon-menu--icon" src="../img/menus/menu-carrinho.png"
                            alt="Carrinho de compras" /></a>
                    <a href="wish-lista-refactored.html"><img class="header__icon-menu--icon"
                            src="../img/menus/menu-coracao.png" alt="Favoritos"></a>
                </nav>

                <!--Icone carrinho de compras e favoritos para telas menores-->
                <a class="header__icon-menu--icon header__icon-menu--hidden" href="carrinho.html"><img
                        class="header__icon-menu--icon header__icon-menu--hidden" src="../img/menus/menu-carrinho.png"
                        alt="Carrinho de compras" /></a>
                <a class="header__icon-menu--icon header__icon-menu--hidden" href="wish-lista-refactored.html"><img
                        class="header__icon-menu--icon header__icon-menu--hidden" src="../img/menus/menu-coracao.png"
                        alt="Favoritos"></a>

            </nav>

            <nav class="header__text-menu">
                <nav class="header__menu-sandwiche--conjunto">
                    <div class="header__menu-sandwiche">
                        <div class="header__menu-sandwiche--linha"></div>
                        <div class="header__menu-sandwiche--linha"></div>
                        <div class="header__menu-sandwiche--linha"></div>
                    </div>
                    <a class="header__text-menu--text header__menu-sandwiche--texto" href="">Todas as categorias</a>
                </nav>

                <nav class="header__text-menu--nav">
                    <a class="header__text-menu--text" href="">Cardigans</a>
                    <a class="header__text-menu--text" href="">Blazers</a>
                    <a class="header__text-menu--text" href="">Camisas</a>
                    <a class="header__text-menu--text" href="">Calças</a>
                    <a class="header__text-menu--text header__text-menu-hidden" href="">Vestidos</a>
                    <a class="header__text-menu--text header__text-menu-hidden" href="">Saias</a>
                </nav>
            </nav>


            <section class="pagina__pagamento">
                <form id="mobile">
                    <h1 class="pagina-estilo_texto-titulo">
                        Formas de Pagamento
                    </h1>

                    <div class="pagina__alinhamento_opcoes">
                        <a id="opcao-1" href="../html/confirma_endereco.html">
                            <figure class="pagina__opcao-1">
                                <figcaption class="pagina-estilo_texto-subtitulo">Pagar com PIX</figcaption>
                                <img class="pagina__opcao-1_imagem" src="../img/formas de pagamento/pagamento_pix.png" alt="Pagamento PIX">
                            </figure>
                            
                        </a>

                        <a id="opcao-2" href="../html/confirma_endereco.html">
                            <figure class="pagina__opcao-2">
                                <figcaption class="pagina-estilo_texto-subtitulo">Pagar com Mercado Pago</figcaption>
                                <img class="pagina__opcao-2_imagem" src="../img/formas de pagamento/pagamendo_mercadopago.png" alt="Pagamento Mercado Pago">
                            </figure>
                            
                        </a>

                        <a id="opcao-3" href="../html/confirma_endereco.html">
                            <figure class="pagina__opcao-3">
                                <figcaption class="pagina-estilo_texto-subtitulo">Pagar na entrega</figcaption>
                                <img class="pagina__opcao-3_imagem" src="../img/formas de pagamento/pagamento_entrega.png" alt="Pagamento Entrega">
                            </figure>
                        </a>
                    </div>
                </section>

                </form>
                <form id="desktop">
                    <h1 class="pagina-estilo_texto-titulo">
                        Formas de Pagamento
                    </h1>

                    <div class="pagina__alinhamento_opcoes">
                      
                        <figure class="pagina__opcao-1">
                            <figcaption class="pagina-estilo_texto-subtitulo">Pagar com PIX</figcaption>
                            <img class="pagina__opcao-1_imagem" src="../img/formas de pagamento/pagamento_pix.png" alt="Pagamento PIX">
                            <input name="pagamento" type="radio" value="pix">
                        </figure>
                        
            

                    
                        <figure class="pagina__opcao-2">
                            <figcaption class="pagina-estilo_texto-subtitulo">Pagar com Mercado Pago</figcaption>
                            <img class="pagina__opcao-2_imagem" src="../img/formas de pagamento/pagamendo_mercadopago.png" alt="Pagamento Mercado Pago">
                            <input name="pagamento" type="radio" value="mercadopago">
                        </figure>
                        
                    

                    
                        <figure class="pagina__opcao-3">
                            <figcaption class="pagina-estilo_texto-subtitulo">Pagar na entrega</figcaption>
                            <img class="pagina__opcao-3_imagem" src="../img/formas de pagamento/pagamento_entrega.png" alt="Pagamento Entrega">
                            <input name="pagamento" type="radio" value="entrege">
                        </figure>
                    
                    </div>
                </section>

                <section class="pagina__endereco">

                    <h1 class="pagina-estilo_texto-titulo">
                        Endereço
                    </h1>

                    <div class="pagina__endereco_campo_info">

                        <div class="pagina__endereco_campo_info_secao">
                            <p class="pagina-estilo_texto-subtitulo" id="pagina-estilo_texto-subtitulo">Nome:</p>
                            <input type="text" class="pagina__endereco_campo_info_input">
                        </div>

                        <div class="pagina__endereco_campo_info_secao">
                            <p class="pagina-estilo_texto-subtitulo" id="pagina-estilo_texto-subtitulo">Bairro:</p>
                            <input type="text" class="pagina__endereco_campo_info_input">
                        </div>

                        <div class="pagina__endereco_campo_info_secao">
                            <p class="pagina-estilo_texto-subtitulo" id="pagina-estilo_texto-subtitulo">Cep:</p>
                            <input type="text" class="pagina__endereco_campo_info_input">
                        </div>

                        <div class="pagina__endereco_campo_info_secao">
                            <p class="pagina-estilo_texto-subtitulo" id="pagina-estilo_texto-subtitulo">Telefone:</p>
                            <input type="text" class="pagina__endereco_campo_info_input">
                        </div>

                        <div class="pagina__endereco_campo_info_secao">
                            <p class="pagina-estilo_texto-subtitulo" id="pagina-estilo_texto-subtitulo">Numero:</p>
                            <input type="text" class="pagina__endereco_campo_info_input">
                        </div>

                        <div class="pagina__endereco_campo_info_secao">
                            <p class="pagina-estilo_texto-subtitulo" id="pagina-estilo_texto-subtitulo">Complemento:</p>
                            <input type="text" class="pagina__endereco_campo_info_input">
                        </div>

                    </div>
                    <a href="../html/agradecimento-cliente.html">
                        <button class="pagina__endereco_botao">Confirmar</button>
                    </a>
                    
                </section>
            </form>

        </main>

        <footer>
            <nav class="footer__menu">
                <a class="footer__menu-icon"><img class="footer__menu-icon--img" src="../img/menus/nav-menu-seta.png"
                        alt="voltar"></a>
                <a class="footer__menu-icon"><img class="footer__menu-icon--img" src="../img/menus/nav-menu-home.png"
                        alt="home"></a>
                <a class="footer__menu-icon"><img class="footer__menu-icon--img" src="../img/menus/nav-menu-dialogo.png"
                        alt="chat"></a>
                <a class="footer__menu-icon"><img class="footer__menu-icon--img"
                        src="../img/menus/nav-menu-compartilhar.png" alt="compartilhar"></a>
            </nav>
        </footer>
        
    </body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor da Fronteira</title>
    <link rel="stylesheet" href="../css/standard.css" />
    <link rel="stylesheet" href="../css/cadastrar-produto.css"/>
    <link rel="icon" href="../img/logo.png" />
</head>

<body>
    <header>
        <img class="header__logo" src="../img/menus/logo.png" alt="Logo">
        <h1>Flôr da Fronteira</h1>

        <nav class="header__icon-menu">
            <img class="header__icon-menu--icon" src="../img/menus/menu-sandwich.png" alt="Menu sandwiche" />
            <img class="header__icon-menu--icon" src="../img/menus/menu-busca.png" alt="Buscar" />
            <img class="header__icon-menu--icon" src="../img/menus/menu-carrinho.png" alt="Carrinho de compras" />
            <img class="header__icon-menu--icon" src="../img/menus/menu-coracao.png" alt="Favoritos">
        </nav>

        <nav class="header__text-menu">
            <a class="header__text-menu--text" href="">Cardigans</a>
            <a class="header__text-menu--text" href="">Blazers</a>
            <a class="header__text-menu--text" href="">Camisas</a>
            <a class="header__text-menu--text" href="">Calças</a>
        </nav>
    </header>

    <main>
        <section class="fundo-cadastro">
            <article>
                <p class="texto-tipoproduto">Tipo de produto</p>
                <select class="opc-tipoproduto">
                    <option>Cardigans</option>
                    <option>Blazers</option>
                    <option>Calças</option>
                </select>
            </article>

            <article>
                <p class="texto-tipoproduto">Tamanho</p>
                <select class="opc-tipoproduto">
                    <option>P</option>
                    <option>M</option>
                    <option>G</option>
                    <option>GG</option>
                </select>
            </article>

            <article>
                <p class="texto-tipoproduto">Preço</p>
                <input class="opc-tipoproduto" type="text" value="R$" id="preço" autocomplete="off">
            </article>

            <article>
                <p class="texto-tipoproduto">Descriçao</p>
                <input class="opc-descricao" type="text" id="preço" autocomplete="off">
            </article>

            <article>
                <p class="texto-tipoproduto">Status</p>
                <select class="opc-tipoproduto">
                    <option>Nova</option>
                    <option>Seminova</option>
                    <option>Usada</option>
                </select>
            </article>

            <p class="texto-tipoproduto">Anexar imagens</p>
            <article class="anexar">
                <div class="anexo-img"></div>
                <div class="anexo-img"></div>
                <div class="anexo-img"></div>
            </article>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pagina-Detalhe.css">
</head>

<body id="principal">
    <!--Conteúdo do Header-->
    <header class="tamanho__header">
        <figure class="logo__posicao">
            <img class="logo__imagem" src="../img/logo.png" alt="logo flor da fronteira" title="logo" />
            <div class="logo__texto">Flor
                <d class="logo__texto--da">da</d> Fronteira
            </div>
        </figure>

        <!--Menu principal abaixo da logo-->
        <nav class="menu-principal">
            <div class="menu-principal__alinhamento">
                <img class="menu-principal__tamanho-img" src="../img/menu-sandwich.png" alt="menu-sandwich"
                    title="menu-sandwich" />
            </div>

            <div>
                <img class="menu-principal__tamanho-img" src="../img/menu-busca.png" alt="Pesquisar"
                    title="Pesquisar" />
            </div>

            <a href="carrinho.html">
                <img class="menu-principal__tamanho-img" src="../img/menu-carrinho.png" alt="carrinho de compras"
                    title="carrinho de compras" />
            </a>

            <a href="wish-list.html">
                <img class="menu-principal__tamanho-img" src="../img/menu-coracao.png" alt="Lista de desejo"
                    title="Lista de desejos" />
            </a>
        </nav>
        <!--Menu rápido abaixo do menu principal-->
        <nav class="menu__rapido">
            <div class="menu-rapido__opcao">Cardgans</div>

            <div class="menu-rapido__opcao">Blazers</div>

            <div class="menu-rapido__opcao">Camisas</div>

            <div class="menu-rapido__opcao">Calças</div>
        </nav>
    </header>

    <main class="tamanho__main">

        <section class="area-util">
            <div class= "area__retangulo">
 
                <div class="favoritos">
                    <img class="tamanho__img" src="../img/pagina-detalhes/gola.png" alt="Gola da blusa" title="Detalhe do produto - gola"/>
                    <img class="tamanho__img" src="../img/pagina-detalhes/mangaa.png" alt="Manga da blusa" title="Detalhe do produto - manga"/>
                    <img class="tamanho__img" src="../img/pagina-detalhes/blusa-inteira.png" alt="Blusa costas " title="Detalhe do produto - costas"/>
                   <a href="wish-list.html"> <img class="tamanho__coracao" src="../img/menu-coracao.png" alt="Adicionar Lista de Desejo" title="Pagina de Desejo"/></a>
                </div>

                <div class="imagem__destaque">
                    <img class="tamanho__img-principal" src="../img/pagina-detalhes/blusa-frente.png" alt="Blusa frente" title="Blusa parte da frente"/>
                </div>

                <article class="texto">
                    
                    <p class="descricao">Cardigan em lã penteada, toque mácio, fechamento em botões, peça impecável e exclusiva. </p>
                    
                    <div class="preco-tamanho">
                        <a class="tamanho__preco"> R$  69,90</a>
                        <a class="tamanho__peca">TAM: M</a>
                    </div>

                </article>
            </div>
            
        </section>
    </main>

    <!--Menu de navegação-->
    <footer class="menu-nav">
        <a class="menu-nav__botao" href="index.html">
            <img class="menu-nav__tamanho-img" src="../img/nav-menu-home.png" alt="dialogo" title="dialogo" />
        </a>

        <div class="menu-nav__botao">
            <img class="menu-nav__tamanho-img" src="../img/nav-menu-dialogo.png" alt="compartilhar"
                title="compartilhar" />
        </div>

        <div class="menu-nav__botao">
            <img class="menu-nav__tamanho-img" src="../img/nav-menu-compartilhar.png" alt="blog" title="blog" />
        </div>

    </footer>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body id="principal">
    <header>
        <section id="Eduardo">

        </section>

        <section id="Tailine">

        </section>

        <section id="Samir">
            <figure class="logo__posicao">
                <img class="logo__imagem" src="../img/logo.png" alt="logo flor da fronteira" title="logo" />
                <div class="logo__texto">Flor
                    <d class="logo__texto--da">da</d> Fronteira
                </div>
            </figure>
        </section>

        <section id="Thiago">

        </section>

        <section id="Rafa">

            <div class="header__menu-topo">

                <div class="header__sandwich">
                    <button class="header__botao_s">
                        <img class="header__image_1" src="../img/menu-sandwich.png" alt="botao_sandwich">
                    </button>
                </div>

                <div class="header__busca">          
                    <button class="header__botao_b">
                        <img class="header__image_2" src="../img/menu-lupa.png" alt="botao_lupa">
                    </button>         
                </div>
                    
                <div class="header__carrinho">
                    <button class="header__botao_c">
                        <img class="header__image_3" src="../img/menu-carrinho.png" alt="botao_carrinho">
                    </button>
                </div>

                <div class="header_wishlist">
                    <button class="header__botao_w">
                        <img class="header__image_4" src="../img/menu-coracao.png" alt="botao_wishlist">
                    </button>
                </div>

            </div>


        </section>
    </header>

    <main>
        <section id="Eduardo">

            
            <div class="retangulo"> 
                <img class= "blusa__inteira" src="../img/pagina-detalhes/blusa-frente.png">
                <img class="blusa__manga" src="../img/pagina-detalhes/mangaa.png">
                <img class="blusa__costas" src="../img/pagina-detalhes/blusa-inteira.png">
                <img class="blusa__gola" src="../img/pagina-detalhes/gola.png">
            </div>

            <figure class="logo__posicao">
                <img class="logo__imagem" src="../img/logo.png" alt="logo flor da fronteira" title="logo" />
                <div class="logo__texto">Flor
                    <d class="logo__texto--da">da</d> Fronteira
                </div>
            </figure>
            
        </section>

        <section id="Tailine">

        </section>

        <section id="Samir">

            <!--Menu principal abaixo da logo-->
            <nav class="menu-principal">
                <div class="menu-principal__alinhamento">
                    <img class="menu-principal__tamanho-img" src="../img/menu-sandwich.png" alt="menu-sandwich"
                        title="menu-sandwich" />
                </div>

                <div>
                    <img class="menu-principal__tamanho-img" src="../img/menu-busca.png" alt="Pesquisar"
                        title="Pesquisar" />
                </div>

                <div>
                    <img class="menu-principal__tamanho-img" src="../img/menu-carrinho.png" alt="carrinho de compras"
                        title="carrinho de compras" />
                </div>

                <div>
                    <img class="menu-principal__tamanho-img" src="../img/menu-coracao.png" alt="Lista de desejo"
                        title="Lista de desejos" />
                </div>
            </nav>
            <!--Menu rápido abaixo do menu principal-->
            <nav class="menu__rapido">
                <div class="menu-rapido__opcao">Cardgans</div>

                <div class="menu-rapido__opcao">Blazers</div>

                <div class="menu-rapido__opcao">Camisas</div>

                <div class="menu-rapido__opcao">Calças</div>
            </nav>
        </section>

        <section id="Thiago">

        </section>

        <section id="Rafa">

        </section>
    </main>

    <footer>
        <section id="Eduardo">

        </section>

        <section id="Tailine">

        </section>

        <section id="Samir">

            <!--Menu de navegação-->
            <nav class="menu-nav">
                <div class="menu-nav__botao">
                    <img class="menu-nav__tamanho-img" src="../img/nav-menu-dialogo.png" alt="dialogo"
                        title="dialogo" />
                </div>

                <div class="menu-nav__botao">
                    <img class=" menu-nav__tamanho-img" src="../img/nav-menu-compartilhar.png" alt="compartilhar"
                        title="compartilhar" />
                </div>

                <div class="menu-nav__botao">
                    <img class=" menu-nav__tamanho-img" src="../img/nav-menu-blogger.png" alt="blog" title="blog" />
                </div>
            </nav>
        </section>

        <section id="Thiago">

        </section>

        <section id="Rafa">

        </section>
    </footer>
</body>

</html>
